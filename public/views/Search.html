<link rel="stylesheet" type="text/css" href="css/search.css">

<body onload="myFunction();">


	<!-- FOR THE SEARCH FILEDS-->
  <div class="row" align="center">
  <div class="col-lg-4"> </div><!-- /.col-lg-6 -->
  <div class="col-lg-4">

    <div class="input-group fade-in one">
       <form name="form" role="form">
			<div class="form-group">
                <label>Email</label>
                <input type="text" name="email" id="email" class="form-control" ng-model="criteria.email" placeholder="Email..." />
              </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="criteria.name" placeholder="Name..." />
            </div>
            <div class="form-group">
                <label>Company</label>
                <input type="text" name="company" id="company" class="form-control" ng-model="criteria.company" placeholder="Company..." />
              </div>
            <div class="form-group">
                <label>Job Title</label>
                <input type="jobtitle" name="jobtitle" id="jobtitle" class="form-control" ng-model="criteria.jobTitle" placeholder="Job Title..." />
              </div>              
              <div class="form-group" ng-show={{isPremium}}>
                <label>Skill</label>
                <input type="text" name="skill" id="skill" class="form-control" ng-model="criteria.skillString" placeholder="Skill1Name [Skill1Level]"
				title="FORMAT SAMPLE:&#xA;skillName - required.&#xA;skillLevel - optional(default 0).&#xA;search for name(s) => java, javascript&#xA;search for name and level => java 80, javascript"/>
              </div>
               <div class="form-group" ng-show={{isPremium}}>
                <label>School Name</label>
                <input type="text" name="schoolName" id="schoolName" class="form-control" ng-model="criteria.educationString" placeholder="School Name ..." />
              </div>
      <input type="submit" class="btn btn-primary" name="submit" ng-click="handleSubmit(criteria)" value="Search" style="margin-top: 10px;"/>
      <input type="button" class="btn btn-primary" name="submit" ng-click="criteria = null; results = null;mysearch = null" value="Clear" style="margin-top: 10px;"/>
        </form>
		
    </div><!-- /input-group -->
	
  </div><!-- /.col-lg-6 -->
  <div class="col-lg-4"></div>


</div>
<div class="row">
    <h4 style="text-align: center;">
        {{ mysearch }}
    </h4>
</div>


	<!-- FOR THE SEARCH RESULT-->
<div class="row"> 
    <div class="col-lg-4 fade-in one" ng-repeat="data in results">
        <div class="widget-head-color-box lazur-bg p-lg text-center" style="border: 2px solid #0868A0; border-radius: 5px;" align="center" >
            <img ng-src="{{'http://localhost:8080/api/userImage/' + data._id}}" class="img-circle" alt="Cinque Terre" width = 100px height = 100px >
                <div class="m-b-md">
                <h2 class="font-bold no-margins">
                    {{data.name}}
                </h2>
                    <small>{{data.jobTitle}} at {{data.company}}</small>
                </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" ng-click="visitProfile(data)">View Profile</button>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
