<link rel="stylesheet" type="text/css" href="css/search.css">

<body>

	<!-- FOR THE SEARCH FILEDS-->
  <div class="row">
  <div class="col-lg-4"> </div><!-- /.col-lg-6 -->
  <div class="col-lg-4">
  
    <div class="input-group">
       <form name="form" role="form" ng-controller="SearchController as searchCtrl">
        		<div class="form-group">
            		Name: <input type="text" name="name" id="name" class="form-control" ng-model="name" />
        		</div>
				<p style= "font-style:bold;font-size: 18px;">{{testData.name}}</p> 
				<p style= "font-size: 15px;">{{testData.jobTitle}}</p> 
				<p style= "font-size: 15px;">{{testData.company}}</p> 
		<input type="submit" name="submit" ng-click="handleSubmit()" value="Search"/>
		</form>
    </div><!-- /input-group -->
	
  </div><!-- /.col-lg-6 -->
  <div class="col-lg-4"></div>

</div>

	<!-- FOR THE SEARCH RESULT-->
<div class="row">
  <div class="col-lg-4">

  </div>
  <div class="col-lg-4">
   <div class="boxed" style = "border: 2px solid #0868A0; border-radius: 5px;" align = "center" ng-repeat="result in searchCtrl.results track by result.id">
      <br />
          <img src="./images/connection/man1.png" class="img-rounded" alt="Cinque Terre" width = 100px height = 100px >

          <p style= "font-style:bold;font-size: 18px;">{{result.name}}</p> 
          <p style= "font-size: 15px;">{{result.jobTitle}}</p> 
		  <p style= "font-size: 15px;">{{result.company}}</p> 
          <div class="dropdown">
  		<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">View Profile</button>
	</div> <!--dropdown-->
	<br />
      </div><!--boxed-->
  <div class="col-lg-4"></div>
</div>

</body>
