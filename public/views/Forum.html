<link rel="stylesheet" type="text/css" href="css/forumstyle.css">
<div>
	<div id="forumOptions">

		<div id="forumOptionsWrapper">
			<ul id="options">
				<li><a href="#">Connections</a></li>
				<li>|</li>
				<li><a href="#">Topics</a></li>
				<li>|</li>
				<li><a href="#">FAQs</a></li>
				<li>|</li>
				<li><a href="#">Support</a></li>
			</ul>
		</div>
	</div>
	<div class="jumbotron text-center">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
					<div class="media" ng-repeat="post in posts">
						<div class="media-left">
							<a href="#">
								<a href="forumTopic"><img class="media-object" src="images/forum/profileFiller.jpg"></a>
							</a>
						</div>
						<div class="media-body" ng-model="post">
							<h4 class="media-heading"><a href="forumTopic">{{post.postName}}</a></h4>
							<p>By: {{post.postAuthor}}</p>
							<p>Date: {{post.postDate}}</p>
							<p>{{post.postContent}}</p>
							
					
						</div>
						</div>
					</div>


			</div>
			<div class="col-md-4"></div>
		
		</div>
	</div>
</div>
</div>
