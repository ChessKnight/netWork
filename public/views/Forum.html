<link rel="stylesheet" type="text/css" href="css/forumstyle.css">

<div>
<div class="jumbotron text-center">

<a href="createForum"><button type="button" class="btn btn-primary btn-lg">Create Forum</button></a>

	<div class="container">
		<div class="row">
				<div class="col-md-8">
					<div class="media forums" ng-repeat="post in posts">
						<div class="media-left">
							<a href="#">
								<a href="forumTopic"><img class="media-object" src="images/forum/profileFiller.jpg"></a>
								<p>By: {{post.postAuthor}}</p>
								<p>Date: {{post.postDate}}</p>
							</a>
						</div>
						<div class="media-body" ng-model="post">
							<h4 class="media-heading"><a href="forumTopic">{{post.postName}}</a></h4>
							<p>{{post.postContent}}</p>
							
						</div>
					</div>
				</div>

			<div class="col-md-4">
				<div class="media featured">
					<h2>Featured</h2>
					<div ng-repeat="post in posts" ng-model="post">
						<p><span class="glyphicon glyphicon-cloud"></span>{{post.postName}}</p>
					</div>

					
				</div>
			</div>

		</div>
	</div>
</div>
</div>
