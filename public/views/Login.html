
<div class="jumbotron text-center">
	<link rel="stylesheet" type="text/css" href="../css/login.css" />
	<link rel="stylesheet" type="text/css" href="../css/simplegrid.css" />

	
	<body>
		<div class="grid grid-pad">
    		<div class="col-8-12">
        	   	<img src= "./images/login/logo.jpg" alt="company Logo" style="max-width:100%"/>
    		</div>
    		<div class="col-4-12">
    		<form name="loginForm" novalidate ng-app="LoginApp" ng-controller="LoginController" ng-submit="login()">
     			<div class="form-group" ng-class="{'has-error': loginForm.username.$invalid}">
       				<input class="form-control" name="username" type="text" placeholder="Username" required ng-model="session.username" />
       				<span class="help-block" ng-show="loginForm.username.$error.required">Required</span>
     			</div>
     			<div class="form-group" ng-class="{'has-error': loginForm.password.$invalid}">
       				<input class="form-control" name="password" type="password" placeholder="Password" required ng-model="session.password" />
       				<span class="help-block" ng-show="loginForm.password.$error.required">Required</span>
     			</div>
     			<div class="form-group">
     			    <div class="col-1-2">
            			<button type="submit" class="btn btn-primary pull-right" value="Login" title="Login" ng-disabled="!loginForm.$valid">
           				<span>Login</span>
         			</button>
            		</div>
         			<div class="col-1-2">
            			<a href="/recoveraccount"><strong><u>Forgot My Logins</u><strong></a>
            		</div>
     			</div>
   			</form>
    		</div>
		</div>
	
	</body>
</div>
