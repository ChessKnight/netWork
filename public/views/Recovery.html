<div align="center" style="background:url('./images/login/background2.jpg');margin=40px;">
	<link rel="stylesheet" type="text/css" href="../css/login.css" />
	<link rel="stylesheet" type="text/css" href="../css/simplegrid.css" />

	
	<body>
		
		<div class="grid grid-pad" style="padding-bottom:50px;">
			<div class="col-8-12">
        	   	<img src= "./images/login/logo.jpg" alt="company Logo" style="max-width:100%; margin-top:30px;"/>
    		</div>
            
    		<div class="col-4-12">
            	<h align="center">Forgot password?</h>

    		    <form name="form" role="form">
                
                <div class="form-group" style="text-align:left;margin-top:10px;">
	            	<label>Secret Question</label>
    	        	<input type="text" name="question" id="question" class="form-control" value="xx x xxx" />
        		</div>
                
                <div class="form-group" style="text-align:left;">
	            	<label for="answer">Your Answer</label>
    	        	<input type="text" name="answer" id="answer" class="form-control" placeholder="Your Answer" />
        		</div>
                
                <div class="form-group" style="text-align:left">
	            	<label for="pass1">New Password</label>
    	        	<input type="password" name="pass1" id="pass1" class="form-control" placeholder="New Password" />
        		</div>
                
                <div class="form-group" style="text-align:left">
	            	<label for="pass2">New Password Confirmation</label>
    	        	<input type="password" name="pass2" id="pass2" class="form-control" placeholder="New Password Confirmation" />
        		</div>
        		
        		<div class="form-group">
            		<button type="submit" ng-click=" " class="btn btn-primary" value="Login" title="Login" onClick="alert('new password reset succeed.');">
           				<span>Reset Password</span>
         			</button>
            	</div>
   				</form>
    		</div>
		</div>
	<br />
	</body>
</div>
