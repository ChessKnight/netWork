<div align="center" style="margin=40px;">
	<link rel="stylesheet" type="text/css" href="../css/login.css" />
	<link rel="stylesheet" type="text/css" href="../css/simplegrid.css" />
	<script type="text/javascript">
		$(document).ready(function(){
    	$('[data-toggle="tooltip"]').tooltip();   
	});
</script>
		
	<body>
		
		<div class="grid grid-pad" style="padding-bottom:50px;">
			<div class="col-6-12">
        	   	<img src= "./images/login/logo.jpg" alt="company Logo" style="max-width:100%; margin-top:30px;"/>
    		</div>
            
    		<div class="col-6-12">
            	<h align="center"> Join net<b>[Work]</b> today.</h>
                
    		    <form name="form" role="form">
            
            	<div class="form-group" ng-class="{ 'has-error': (form.firstname.$pristine || form.firstname.$dirty) && form.firstname.$error.required}">
            		<label for="firstname">First Name</label>
    	        	<input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" ng-model="user.firstName" required/>	
        		</div>
            
	            <div class="form-group" ng-class="{ 'has-error': (form.lastname.$pristine || form.lastname.$dirty) && form.lastname.$error.required}">
	            <label for="lastname">Last Name</label>
    	        	<input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" ng-model="user.lastName" required/>
    	        </div>
            	
            	<div class="form-group" ng-class="{ 'has-error': form.email.$pristine || (form.email.$dirty && form.email.$error.required) || form.email.$invalid}">
            	<label for="Email">Email</label>
	            	<input type="text" name="email" id="email" class="form-control" ng-model="user.email" placeholder="Email"
	            		pattern="[a-zA-Z0-9._+-]{1,63}@([a-zA-Z0-9]{1,63}){1,5}\.[a-zA-Z]{2,10}" ng-change="resetChecker()" required/>
	            </div>
	            
	            <div class="form-group" ng-class="{ 'has-error': mailChecker.$invalid}">
					<input type="text" name="mailChecker" id="mailChecker" ng-hide="true" ng-model="mailChecker" required>
	            	<input type="button" name="checkEmail" ng-disabled="form.email.$invalid" value="check email" ng-click="validateEmail(form.email)"/><span>  {{emailCheckerResult}}</span>
	            </div>
	            
	            <div class="form-group" ng-class="{ 'has-error': form.password.$pristine || (form.password.$dirty && form.password.$error.required) || form.password.$invalid}">
	            <label for="password">Password</label>
    	        	<input type="password" name="password" id="password" class="form-control tooltip" ng-model="user.password" placeholder="Password" 
    	        		pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\[$&+,:;=?@#|'<>.\-^*()%!\]]).{6,18}" title="does not meet password requirement" required/>
	            </div>
	            
	            <div class="form-group" ng-class="{ 'has-error': form.passwordConf.$pristine || (form.passwordConf.$dirty && form.passwordConf.$error.required) || form.passwordConf.$invalid}">
	            <label for="passwordConf">Password Confirmation</label>
    	        	<input type="password" name="passwordConf" id="passwordConf" class="form-control" ng-model="user.passwordConf" placeholder="Password Confirmation"
    	        		pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\[$&+,:;=?@#|'<>.\-^*()%!\]]).{6,18}" title="does not meet password requirement" required/>
    	        	<span ng-show="validatePasswordConfirmation(form.password, form.passwordConf)" class="help-block">The two password field does not match</span>	
	            </div>
	            
	            <label for="question">Secret Question: </label>
    	        	<select name="question" id="question" ng-init="user.sQuestion = sQuestionList[0]" ng-model="user.sQuestion" ng-options="options.question for options in sQuestionList">
                    </select>
	            <br>
	            
	            <div class="form-group" ng-class="{ 'has-error': (form.answer.$pristine || form.answer.$dirty) && form.answer.$error.required}">
	            <label for="answer">Security Question's Answer</label>
    	        	<input type="text" name="answer" id="answer" class="form-control" placeholder="Your Answer" ng-model="user.sAnswer" required/>
	            </div>
	            
	            <div class="form-group" ng-class="{ 'has-error': form.birthday.$pristine || (form.birthday.$dirty && form.birthday.$error.required) || form.birthday.$invalid}">
					<label for="birthday">Date Of Birth</label>
					<input type="text" name="birthday" name="birthday" class="form-control" ng-model="user.birthday" 
						pattern="^\d{4}-\d{2}-\d{2}$" placeholder="YYYY/MM/DD" required>
				</div>
            
        		<input type="checkbox" name="premium" ng-model="user.isPremium">Premium User<br><br>
            	<button ng-click="createUserAccount(user)" ng-disabled="form.$invalid" class="btn btn-primary">
           			<span>Begin Work Journey!</span>
         		</button>
   				</form> 				
    		</div>
  </body>
		</div>
	<br />
	</body>
</div>
